<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="./css/home.css" type="text/css">
    <title>Home</title>
</head>
<body>

<a class="btn btn-danger navbar-btn" href="./login.html" onclick="handleLogout()">Logout</a>

<div class="container" id="home-container">
    <div id="vehicle-form-container">
        <form id="vehicle-form">
            <div class="form-group">
                <textarea class="form-control" id="vehicle-input" placeholder="Add your vehicle..." rows="5"></textarea>
            </div>
            <button id="submit-button" type="submit" class="btn btn-primary mt-1">Submit</button>
        </form>

        <div id="vehicle-container" class="container-fluid"></div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="vehicle-edit-modal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="vehicle-edit-modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="vehicle-edit-modal-title">Edit your vehicle</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex">
                <textarea class="form-control" rows="5" id="vehicle-body"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" id="update-vehicle-button" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
            </div>
        </div>
    </div>
</div>

<!-- Gas Filling Modal -->
<div class="modal fade" id="gas-filling-modal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="gas-filling-modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="gas-filling-modal-title">Add Gas Filling</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex">
                <!-- Input fields for gas filling volume and mileage -->
                <form id="gas-filling-form">
                    <div class="form-group">
                        <label for="gas-filling-volume">Volume</label>
                        <input type="number" class="form-control" id="gas-filling-volume" placeholder="Enter volume">
                    </div>
                    <div class="form-group">
                        <label for="gas-filling-mileage">Mileage</label>
                        <input type="number" class="form-control" id="gas-filling-mileage" placeholder="Enter mileage">
                    </div>
                    <button type="button" id="add-gas-filling-button" class="btn btn-primary">Add</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="./javascript/home.js" type="application/javascript"></script>
</body>
</html>
